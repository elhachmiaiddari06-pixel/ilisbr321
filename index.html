    // Utility Functions
    const formatCurrency = (cents, currencyInfo = { symbol: "$", code: "USD" }) => {
      const dollars = cents / 100;
      return `${currencyInfo.symbol}${dollars.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    };

    // Cart Context
    const CartContext = createContext();

    const CartProvider = ({ children }) => {
      const [cartItems, setCartItems] = useState(() => {
        try {
          const saved = localStorage.getItem('goldenpearl-cart');
          return saved ? JSON.parse(saved) : [];
        } catch {
          return [];
        }
      });

      useEffect(() => {
        localStorage.setItem('goldenpearl-cart', JSON.stringify(cartItems));
      }, [cartItems]);

      const addToCart = useCallback((product, variant, quantity) => {
        return new Promise((resolve, reject) => {
          setCartItems(prevItems => {
            const existingItem = prevItems.find(item => item.variant.id === variant.id);
            if (existingItem) {
              const newQuantity = existingItem.quantity + quantity;
              if (variant.manage_inventory && newQuantity > variant.available_quantity) {
                reject(new Error(`Only ${variant.available_quantity} items available`));
                return prevItems;
              }
              resolve();
              return prevItems.map(item =>
                item.variant.id === variant.id
                  ? { ...item, quantity: newQuantity }
                  : item
              );
            }
            resolve();
            return [...prevItems, { product, variant, quantity }];
          });
        });
      }, []);

      const removeFromCart = useCallback((variantId) => {
        setCartItems(prev => prev.filter(item => item.variant.id !== variantId));
      }, []);

      const updateQuantity = useCallback((variantId, quantity) => {
        setCartItems(prev =>
          prev.map(item =>
            item.variant.id === variantId ? { ...item, quantity: Math.max(1, quantity) } : item
          )
        );
      }, []);

      const clearCart = useCallback(() => setCartItems([]), []);

      const getCartTotal = useCallback(() => {
        if (cartItems.length === 0) return "$0.00";
        const total = cartItems.reduce((sum, item) => {
          const price = item.variant.sale_price_in_cents ?? item.variant.price_in_cents;
          return sum + price * item.quantity;
        }, 0);
        return formatCurrency(total, cartItems[0]?.variant.currency_info);
      }, [cartItems]);

      const cartCount = useMemo(() => 
        cartItems.reduce((sum, item) => sum + item.quantity, 0), 
        [cartItems]
      );

      return (
        <CartContext.Provider value={{
          cartItems,
          addToCart,
          removeFromCart,
          updateQuantity,
          clearCart,
          getCartTotal,
          cartCount
        }}>
          {children}
        </CartContext.Provider>
      );
    };
